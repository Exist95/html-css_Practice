<!DOCTYPE html>
<html lan = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <tilte>Youtube</tilte>
</head>
<body>
    <!--Header-->
    <header>
        <div class="logo">
            <i class = "fab fa-youtube"></i>
            <span class = "title">Youtube</span>
        </div>
        <div class="icons"></div>
            <i class= "fas fa-search"></i>
            <i class= "fas fa-ellipsis-v"></i>
    </header>

    <!--Video Player-->
    <section class = "player">
        <video controls src="video/1.mp4"></video>
    </section>


    <!--Video info-->
    <section class = "info">
        <div class = "metadata">
            <ul class="hashtags">
                <li>#Vlog</li>
                <li>#FirstVideo</li>
                <li>#BasicCoding</li>
            </ul>
            <div class="titleAndButton">
                <span class = "title"
                    >Clone Coding : Youtube 따라 만들기
                </span>
                <button class="moreBtn">
                    <i class = "fas fa-caret-down"></i>
                </button>
            </div>
            <div class="views">
                <span class="views">1M views 1 month ago</span>
            </div>
        </div>
        <div class = "actions">
            
        </div>

        <div class = "channel"></div>
    </section>
    <section class="upNext"></section>


</body>



</html>
