<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2a754436ac.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="backsheet">
        <header>
          <i class="fas fa-arrow-left"></i>
          <i class="fab fa-sistrix"></i>
        </header>
        <div class="profile">
          <img src="src/giri.jpg">
        </div>
        <section class="text">
          <div class="profile__text">
            Giriboy
          </div>
          <div class="profile__text2">
            Rap, Hip-Hop
          </div>
        </section>
        <section class="button">
          <div class="button_shuffle">
          shuffle
          </div>
          <div class="heart">
            <i class="fa-solid fa-heart"></i> 212 971
          </div>
        </section>
        <section class="musiclist">
            <div>
              <img src="src/album1.jpg">
              <div class="singsong">
                <div class="singer">Giriboy</div>
                <div class="song0">라식</div>
              </div>
              <i class="fas fa-ellipsis-v"></i> 
            </div>
            <div>
              <img src="src/album2.jpg">
              <div  class="singsong">
                <div class="singer">Giriboy</div>
                <div class="song2">교통정리</div>
              </div>
              <i class="fas fa-ellipsis-v"></i> 
            </div>
            <div>
              <img src="src/album3.jpg">
              <div  class="singsong">
                <div class="singer">Giriboy</div>
                <div class="song1">키보드</div>
              </div>
              <i class="fas fa-ellipsis-v"></i> 
            </div>
            <div class="pointbox">
                  <div class="pointimg">
                  <img src="src/album4.jfif">
                  </div>
                  <div class="singsong2">
                    <div class="singer1">Giriboy</div>
                    <i class="fa-solid fa-expand"></i>
                    <div class="song2">하루종일</div>
                  </div>
                  <i class="fas fa-ellipsis-v"></i>
            </div>
        </section>
        <footer class="playnow">
          <div>
            <div class="playnow__singer">
              Giriboy
            </div>
            <div class="playnow__song">
              하루종일
            </div>
          </div>
          <div class="footer__icon">
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-solid fa-pause"></i>
            <i class="fa-solid fa-forward-step"></i>
          </div>
        </footer>
    </div>

    <div class="backsheet">
      <header>
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-ellipsis-v"></i>      
      </header>
      <div class="photo">
        <img src="src/album4.jfif">
      </div>
      <div class="topic">
        <div>하루종일</div>
        <div>Giriboy</div>
      </div>
      <div class="musicbar">
      <img src="src/3.png">
      </div>
      <footer class="icons">
        <i class="fa-solid fa-repeat"></i>
        <i class="fa-solid fa-backward-step"></i>
        <i class="fa-solid fa-circle-play"></i>
        <i class="fa-solid fa-forward-step"></i>  
        <i class="fa-solid fa-shuffle"></i>
      </footer>
    </div>
  </body>
</html>
